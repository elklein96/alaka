<!doctype html>
<html>
  <head>
    <title>Alaka</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="video-container"><canvas id="player"></video></canvas>
      <div id="info"></div>
    </div>

    <script id="info-template" type="text/x-handlebars-template">
      <div class="data">
        <div class="media-body">
          <h2>You are watching {{this.movie}}</h2>
          <dl class="dl-horizontal">
            <dd class="text-overflow"><p id="actors" class="text-success">These are the actors</p></dd>
            {{#each actors}}
              <dd class="text-overflow"><a href="{{this.link}}">{{this.name}}</a></dd>
            {{/each}}
            <br>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/javascripts/youtube-auth.js"></script>
    <script src="//apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="/javascripts/getFaces.js"></script>
    <script>
      (function() {
        var socket, faceFrames;

        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var infoSource = document.getElementById('info-template').innerHTML,
            infoTemplate = Handlebars.compile(infoSource),
            infoPlaceholder = document.getElementById('info');

          url: 'http://ec2-52-6-151-159.compute-1.amazonaws.com/search',
          data: {
            faces: faceFrames
          },
          success: function(response) {
            infoPlaceholder.innerHTML = infoTemplate({
              actors: response.actors,
              movie: response.movie
            });
          }
        });*/
      })();
    </script>
</html>
